server:
  port: 8771
  session:
    timeout: 30000
spring:
  http:
    multipart:
      max-file-size: 10Mb
      max-request-size: 15Mb
  datasource:
    url: jdbc:mysql://localhost:3306/product_center?characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    connectionProperties: druid.stat.mergeSql=true
mybatis:
  type-aliases-package: com.lightt.pc.api.entity
  mapper-locations: classpath:mapper/*.xml
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql


